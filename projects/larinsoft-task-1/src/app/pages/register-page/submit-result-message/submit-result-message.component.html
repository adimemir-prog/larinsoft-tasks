<em style="position: relative; top: -15px;" *ngIf="clicked_once && must_show">
  <em style="color: green" *ngIf="result_is_successful">
    Input was valid, submission succeeded!
  </em>

  <em style="color: red" *ngIf="!result_is_successful">
    Input was invalid, submission failed!
  </em>
</em>
